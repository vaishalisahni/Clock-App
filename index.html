<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- CLOCK -->
        <div class="clock-container">
            <h2>Clock</h2>
            <div class="time-date">
                <div class="time-container">
                    <span class="hours">9</span>:
                    <span class="minutes">31</span>:
                    <span class="seconds">04</span>
                    <span class="am-pm">AM</span>
                </div>
                <div class="date-container">
                    <span class="day">Wednesday</span>,
                    <span class="month">June</span>
                    <span class="date">23</span>
                </div>
            </div>

        </div>

        <!-- Alarm -->
        <div class="alarm-container">
            <h2>Alarm</h2>
            <div class="time-container">
                <span class="alarm-hours">9</span>:
                <span class="alarm-minutes">31</span>:
                <span class="alarm-seconds">04</span>
                <span class="alarm-am-pm">AM</span>
            </div>
            <div class="select-alarm">

                <!-- Hours Dropdown -->
                <select name="hours" id="hours" class="set-hour">
                    <option value="">Hours</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <!-- Minutes Dropdown -->
                <select name="minutes" id="minutes" class="set-minutes">
                    <option value="">Minutes</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                    <option value="46">46</option>
                    <option value="47">47</option>
                    <option value="48">48</option>
                    <option value="49">49</option>
                    <option value="50">50</option>
                    <option value="51">51</option>
                    <option value="52">52</option>
                    <option value="53">53</option>
                    <option value="54">54</option>
                    <option value="55">55</option>
                    <option value="56">56</option>
                    <option value="57">57</option>
                    <option value="58">58</option>
                    <option value="59">59</option>
                </select>

                <!-- am/pm -->
                <select name="am-pm" id="am-pm" class="set-am-pm">
                    <option value="">AM/PM</option>
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
            </div>
            <button class="set-alarm">Set Alarm</button>
        </div>

        <!-- Stop Watch -->
        <div class="stopwatch-container">
            <h2>Stopwatch</h2>
            <div class="time-container">
                <span class="minutes" id="stop-m">00</span>:
                <span class="seconds" id="stop-s">00</span>:
                <span class="mili-seconds" id="stop-ms">00</span>
            </div>
            <div class="btns">
                <button class="pause-btn btn" id="stop-pause">Pause</button>
                <button class="play-btn btn" id="stop-play">Start</button>
                <button class="reset-btn btn" id="stop-reset" >Reset</button>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer-container">
            <h2>Timer</h2>
            <div class="time-container">
                <input type="number" class="hours" id="timer-h" placeholder="HH" min="0">:
                <input type="number" class="minutes" id="timer-m" placeholder="MM" min="0">:
                <input type="number" class="seconds" id="timer-s" placeholder="SS" min="0" focus>
            </div>
            <div class="btns">
                <button class="pause-btn btn" id="timer-pause">Pause</button>
                <button class="play-btn btn" id="timer-play">Start</button>
                <button class="cancel-btn btn" id="timer-cancel">Cancel</button>
            </div>
        </div>

        <!-- Buttons -->
        <div class="btns">
            <button class="clock-btn">Clock</button>
            <button class="alarm-btn">Alarm</button>
            <button class="stopwatch-btn">Stopwatch</button>
            <button class="timer-btn">Timer</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
